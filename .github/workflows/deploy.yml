name: Deploy React Website to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your default branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use the Node.js version that matches your development environment

      - name: Install Dependencies
        run: npm ci  # `npm ci` is faster and more reliable for CI/CD, compared to `npm install`

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # The branch to deploy to (GitHub Pages)
          folder: build     # The folder that contains your built project
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret for use in workflows

